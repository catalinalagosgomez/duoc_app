<ion-header>
  <ion-toolbar>
    <ion-title>DuocUc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-segment [(ngModel)]="userType" name="userType">
            <ion-segment-button value="profesor">Profesor</ion-segment-button>
            <ion-segment-button value="alumno">Alumno</ion-segment-button>
          </ion-segment>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit">Iniciar Sesión</ion-button>
      </form>
    </ion-card-content>

    <ion-footer>
      <ion-text color="medium">
        ¿Olvidaste tu contraseña? <a [routerLink]="['/change-password']">Restablecer</a>
      </ion-text>
    </ion-footer>
  </ion-card>
</ion-content>
